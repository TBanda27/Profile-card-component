<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; width: 100%; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overlay-patterns">
    <div class="bg-pattern-top">
      <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
    </div>
    <div class="bg-pattern-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
  </div>
  <main>  
    <section class="card">
      <div class="card-head">
        <img src="./images/bg-pattern-card.svg" alt="pattern-background" class='background-image' >
        <div>
          <img src="./images/image-victor.jpg" alt="Victor Crest " class="card-image">
        </div>
      </div>
      <h1 class="card-heading">
        Victor Crest <span>26</span>
      </h1>
      <p class='heading-paragraph'>London</p>
      <hr class='horizontal-rule'>
      <ul class="card-content">
        <li>
          <h2>80K</h2>
          <p>Followers</p>
        </li>
        <li>
          <h2>803K</h2>
          <p>Likes</p>
        </li>
        <li>
          <h2>1.4K</h2>
          <p>Photos</p>
        </li>
      </ul>
    </section> 
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">TBanda27</a>.
    </div>
  </footer>
</body>
</html>
